<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="sidebar">
        <div id="leftMenu" class="sidenav">
            <div class="sidenav-link">
                <span class="closebtn">×</span>
                <a class="nav-links" id="now_playing" href="#">Now playing</a>
                <a class="nav-links" id="popular" href="#">Popular</a>
                <a class="nav-links" id="top_rated" href="#">Top Rated</a>
                <a class="nav-links" id="top_rated" href="#">Trending</a>
                <a class="nav-links" id="upcoming" href="#">Upcoming</a>
                <a id="" href="#">Contact Us</a>
            </div>

            <div class="strip-socialSideNav">

                <div class="strip-socialSideNav-link">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fas fa-globe"></i></a>
                </div>
                <div class="p-3">
                    <span>Copyright Â© 2019 All Rights Reserved.</span>
                </div>
            </div>
        </div>
        <div id="sidebar-content">
            <img src="images/logo.png" alt="">
            <span style="font-size:30px;cursor:pointer" class="openNav">☰</span>

            <div class="strip-social-icon">

                <div class="strip-lang">
                    <span>
                        <a href="#"><i class="fas fa-globe"></i></a>
                    </span>
                </div>
                <div class="strip-share">
                    <span>
                        <a href="#"><i class="fas fa-share-alt"></i></a>
                    </span>
                </div>

            </div>

        </div>

    </section>

    <section id="home">
        <div class="container p-5">
            <div class="row ">

                <form id="formGet" class="col-md-6">
                    <input class="form-control mb-2 " id="getMovie" placeholder="get movies by word...">
                </form>

                <form id="form" class="col-md-6">
                    <input class="form-control mb-2" id="search" placeholder="search...">
                </form>
            </div>
        </div>

        <div class="container p-5 ">
            <div id="main" class="row movie">
                <div class="poster col-xl-4 col-lg-6 pb-4 ">

                </div>
            </div>
        </div>
    </section>


    <footer id="contact" class="container  w-75 mx-auto my-5 ">
        <h2 class="text-light my-5">Contac Us...</h2>


            <div class="row">
                <div class="col-md-6 p-4">
                    <div class="form-group">
                        <input class="form-control" id="name"  placeholder="Enter Your Name">
                        <div class="alert alert-danger d-none" id="namealert">
                            Your Name is not valid
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-4">
                    <div class="form-group">
                        <input class="form-control" id="email" placeholder="Enter Email">
                        <div class="alert alert-danger d-none" id="emailalert">
                            entre valid email
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-4">
                    <div class="form-group">
                        <input class="form-control" id="phone" placeholder="Enter phone">
                        <div class="alert alert-danger d-none" id="phonealert">
                            entre valid phone
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-4">
                    <div class="form-group">
                        <input class="form-control" id="age" placeholder="Enter Age">
                        <div class="alert alert-danger d-none" id="agealert">
                            entre valid Age
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-4">
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" placeholder="Enter Password">
                        <div class="alert alert-danger d-none" id="passwordalert">
                            entre valid password *Minimum eight characters, at least one letter and one number:*
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-4">
                    <div class="form-group">
                        <input class="form-control" type="password" id="rePassword" placeholder="Enter RePassword">
                        <div class="alert alert-danger d-none" id="repasswordalert">
                            entre valid Repassword
                        </div>
                    </div>
                </div>
            </div>
            
        <button type="submit" id="submitBtn" class="btn btn-outline-danger">Submit</button>

    </footer>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mine.js"></script>

</body>

</html>
